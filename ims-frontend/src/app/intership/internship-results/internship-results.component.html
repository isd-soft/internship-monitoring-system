<div mat-dialog-title class="dialog-title">
  <div>Results for internship:
    <b>{{internship.projectName}}</b></div>
  <button color="primary" mat-icon-button aria-label="close dialog" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container *ngFor="let header of headers;let i=index" [matColumnDef]="header">
    <th mat-header-cell *matHeaderCellDef>
      {{getCandidateName(header)}}
    </th>
    <td mat-cell *matCellDef="let row">
      {{row[i].name}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="headers"></tr>
  <tr mat-row *matRowDef="let row; columns: headers;"></tr>
</table>
