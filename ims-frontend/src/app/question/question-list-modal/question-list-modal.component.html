<div mat-dialog-content>
  <div class="form-container">
    <form
      (ngSubmit)="createTechnicalQuestionList()"
      [formGroup]="techQuestionListForm"
      class="techquestionlist-form"
    >
      <legend>
        <h1>{{ statusIntent }}</h1>
      </legend>
      <br />
      <mat-form-field appearance="outline">
        <mat-label> Name</mat-label>
        <input formControlName="name" matInput type="text" />
      </mat-form-field>
      <br />
      <button
        [disabled]="!techQuestionListForm.valid"
        color="primary"
        mat-raised-button
        type="submit"
      >
        {{ statusButton }}
      </button>
    </form>
  </div>
</div>
