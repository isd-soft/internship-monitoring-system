<div class="container">
  <div *ngFor="let internshipCard of internships" class="card">
    <div [routerLink]="['login']">
      <h3 class="title">{{ internshipCard.projectName }}</h3>
      <div class="requirements">
      </div>
      category: {{internshipCard.category}}
      <br />
      FROM: {{internshipCard.periodFrom}}
      <br />
      TO: {{internshipCard.periodTo}}
      <br/>
      status: {{internshipCard.internshipStatus}}
      <br/>
      gitHubUrl: {{internshipCard.gitHubUrl}}
      <br/>
      deployedAppUrl: {{internshipCard.deployedAppUrl}}


      <!--      <div class="bar">-->
      <!--        <div class="emptybar"></div>-->
      <!--        <div class="filledbar"></div>-->
      <!--      </div>-->
      <div class="circle">
<!--        <img id="rounded-img" src="{{ internshipCard.img }}" />-->
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
          <circle class="stroke" cx="60" cy="60" r="50" />
        </svg>
      </div>
    </div>
  </div>
</div>
