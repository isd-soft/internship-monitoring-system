<div class="form-container">
  <form [formGroup]="feedbackForm" class="feedback-form">
    <legend><h1>Add feedback to candidate</h1></legend>
    <br />
    <mat-form-field appearance="fill">
      <mat-label> Feedback</mat-label>
      <textarea formControlName="feedback" matInput> </textarea>
    </mat-form-field>
    <br />

    <ng-container *ngIf="candidateStatusError">
      <h4 class="error-message">{{ validationErrors }}</h4>
    </ng-container>
    <div class="button-holder">
      <button
        [disabled]="!feedbackForm.valid"
        color="primary"
        mat-raised-button
        (click)="onSubmit()"
      >
        Submit
      </button>
      <button
        [disabled]="!feedbackForm.valid"
        color="primary"
        mat-raised-button
        (click)="save()"
      >
        Save
      </button>
    </div>

  </form>
</div>
